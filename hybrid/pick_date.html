<body>
<span id="btn">Widget.datePick</span>
</body>

<script>
    var btn = document.getElementById('btn');

    btn.addEventListener("click", function (e) {
        var cmd = 'Widget.datePick';
        var option = {
            startDate:new Date("2015-05-25").getTime(),
            endDate:new Date("2015-07-25").getTime()
        };
        console.log(option);
        option.callback = function (code, res) {
            alert(res)
        };
        upNativeComm.exec(cmd, option)
    }, false);


</script>
