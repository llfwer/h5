        function LineChartView(id) {

            var startX;
            var startY;
            var endX;
            var endY;
            var context;

            var self = this;

            init();

            function init() {
                var canvas = document.getElementById(id);
                if (canvas != null) {
                    //重新计算宽高
                    var width = document.body.clientWidth - 20;
                    canvas.setAttribute('width', width + 'px');
                    canvas.setAttribute('height', width / 2 + 'px');
                    context = canvas.getContext('2d');
                    //文字设置
                    context.fillStyle = '#000';
                    context.font = '16px 微软雅黑';
                    context.textBaseline = 'top';
                    //价格订阅
                    context.fillText('价格:2000   订阅:0', 15, 10);
                    //说明
                    var len1 = context.measureText('组合');
                    var len2 = context.measureText('沪深300');
                    context.fillText('沪深300', context.canvas.width - 30 - len2.width, 10);
                    context.strokeStyle = '#7D8CE7';
                    context.lineWidth = 3;
                    context.beginPath();
                    context.moveTo(context.canvas.width - 55 - len2.width, 21);
                    context.lineTo(context.canvas.width - 40 - len2.width, 21);
                    context.closePath();
                    context.stroke();
                    context.fillText('组合', context.canvas.width - 75 - len2.width - len1.width, 10);
                    context.strokeStyle = '#FF9B03';
                    context.beginPath();
                    context.moveTo(context.canvas.width - 100 - len2.width - len1.width, 21);
                    context.lineTo(context.canvas.width - 85 - len2.width - len1.width, 21);
                    context.closePath();
                    context.stroke();
                    //计算
                    startX = 15;
                    startY = 35;
                    endX = context.canvas.width - 45;
                    endY = context.canvas.height - 20;
                }
            }

            self.initData = function (jsonStr, capital) {
                //画图
                if (checkNull(jsonStr)) {
                    drawLineChart(context, null, capital);
                } else {
                    var data = JSON.parse(jsonStr);
                    if (data.resultCode == '0000' && !checkNull(data.resultData)) {
                        drawLineChart(context, data.resultData.netValue.reverse(), capital);
                    } else {
                        drawLineChart(context, null, capital);
                    }
                }
            };

            function drawLineChart(context, netList, capital) {
                //画图
                if (checkNull(netList) || netList.length == 0) {
                    context.fillText('暂无数据', context.canvas.width - 120 - len2.width - len1.width - context.measureText('暂无数据').width, 10);
                    context.strokeStyle = '#888888';
                    context.lineWidth = 1;
                    drawDashLine(context, startX, (endY + startY) / 2, endX, (endY + startY) / 2, 5);
                    context.font = '9px 微软雅黑';
                    context.fillText('50%', endX, (endY + startY) / 4);
                    context.fillText('0%', endX, (endY + startY) / 2);
                    context.fillText('-50%', endX, (endY + startY) * 3 / 4);
                } else {
                    //计算最大最小值
                    var maxVal = null;
                    var minVal = null;
                    for (var i = 0; i < netList.length; i++) {
                        if (maxVal == null || maxVal < netList[i].totalprofit / capital) {
                            maxVal = netList[i].totalprofit / capital;
                        }
                        if (minVal == null || minVal > netList[i].totalprofit / capital) {
                            minVal = netList[i].totalprofit / capital;
                        }
                    }
                    var standPercent;
                    if (minVal >= 0) {
                        standPercent = maxVal / 4;
                    } else if (maxVal <= 0) {
                        standPercent = Math.abs(minVal) / 4;
                    } else {
                        standPercent = ((maxVal - minVal) / 4);
                    }
                    //计算跳过数目
                    var standX = (endX - startX) / (netList.length - 1);
                    var measureTextWidth = context.measureText('88/88').width;
                    var jumpCount = Math.ceil(measureTextWidth * 2 / standX) - 1;
                    //画组合线
                    context.strokeStyle = '#FF9B03';
                    context.lineWidth = 1;
                    context.beginPath();
                    for (var i = 0; i < netList.length; i++) {
                        context.lineTo(startX + i * standX, getY(netList[i].totalprofit / capital, maxVal, minVal));
                    }
                    context.stroke();
                    //画渐变
                    var gl = context.createLinearGradient((startX + endX) / 2, endY, (startX + endX) / 2, startY);
                    gl.addColorStop(0, '#FFF');
                    gl.addColorStop(1, '#FF9B03');
                    context.fillStyle = gl;
                    context.lineTo(endX, endY);
                    context.lineTo(startX, endY);
                    context.closePath();
                    context.fill();
                    //画黑色虚线
                    var zeroY;
                    if (minVal > 0) {
                        zeroY = endY;
                    } else if (maxVal < 0) {
                        zeroY = startY;
                    } else {
                        zeroY = endY - (endY - startY) * (Math.abs(minVal)) / (maxVal - minVal);
                    }
                    context.strokeStyle = '#888888';
                    context.lineWidth = 1;
                    drawDashLine(context, startX, zeroY, endX, zeroY, 5);
                    //画0%
                    var standY = (endY - startY) / 4;
                    context.fillStyle = '#000';
                    context.font = '9px 微软雅黑';
                    context.fillText('0%', endX, zeroY - 9);
                    //向上画Y轴说明
                    var lastY = zeroY - standY - 9;
                    var percent = standPercent;
                    while (lastY > startY) {
                        context.fillText((percent * 100).toFixed(2) + '%', endX, lastY);
                        lastY -= standY;
                        percent += standPercent;
                    }
                    //向下画Y轴说明
                    var nextY = zeroY + standY - 9;
                    percent = -1 * standPercent;
                    while (nextY < endY) {
                        context.fillText((percent * 100).toFixed(2) + '%', endX, nextY);
                        nextY += standY;
                        percent -= standPercent;
                    }
                    //画X轴坐标  网格
                    context.font = '9px 微软雅黑';
                    context.strokeStyle = '#AAAAAA';
                    for (var i = 0; i < netList.length; i++) {
                        if (jumpCount > 1 && i % jumpCount != 0) {
                            continue;
                        }
                        drawDashLine(context, startX + i * standX, endY, startX + i * standX, getY(netList[i].totalprofit / capital, maxVal, minVal), 5);
                        context.fillText(netList[i].updatetime.substring(5, 10).replace('-', '/'), startX - 10 + i * standX, endY + 2);
                    }
                }
            }

            function getY(num, maxVal, minVal) {
                var yPoint;
                if (minVal > 0) {
                    yPoint = endY - (endY - startY) * num / maxVal;
                } else if (maxVal < 0) {
                    yPoint = endY - (endY - startY) * (minVal - num) / minVal;
                } else {
                    yPoint = endY - (endY - startY) * (num - minVal) / (maxVal - minVal);
                }
                return yPoint;
            }

            //求斜边长度
            function getBeveling(x, y) {
                return Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
            }

            function drawDashLine(context, x1, y1, x2, y2, dashLen) {
                dashLen = dashLen === undefined ? 5 : dashLen;
                //得到斜边的总长度
                var beveling = getBeveling(x2 - x1, y2 - y1);
                //计算有多少个线段
                var num = Math.floor(beveling / dashLen);

                context.beginPath();
                for (var i = 0; i < num; i++) {
                    context[i % 2 == 0 ? 'moveTo' : 'lineTo'](x1 + (x2 - x1) / num * i, y1 + (y2 - y1) / num * i);
                }
                context.closePath();
                context.stroke();
            }
        }

        window.onload = function () {
            var lineChart = new LineChartView('cvs');
            lineChart.initData(defStr, 1000000);
        };

    </script>
